name: E2E Tests

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [main, dev]
    paths:
      - 'e2e/**'
      - 'web/**'
      - 'server/**'
      - '.github/workflows/e2e.yml'
  pull_request:
    branches: [main, dev]
    paths:
      - 'e2e/**'
      - 'web/**'
      - 'server/**'
      - '.github/workflows/e2e.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  e2e-dev:
    name: ðŸ§ª E2E Tests (Dev)
    if: github.ref == 'refs/heads/dev' || github.base_ref == 'dev'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: e2e
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build and start dev environment
        run: |
          docker compose -f ../compose/docker-compose.e2e-dev.yml up -d --build
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4321 > /dev/null 2>&1; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8000/health > /dev/null 2>&1; do sleep 2; done'

      - name: Run E2E tests (dev)
        run: TEST_ENV=dev npm run test
        env:
          CI: true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-dev
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-dev
          path: e2e/test-results/
          retention-days: 30

      - name: Stop dev environment
        if: always()
        run: docker compose -f ../compose/docker-compose.e2e-dev.yml down

  e2e-prd:
    name: ðŸ§ª E2E Tests (Production)
    if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: e2e
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: e2e/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Build and start production environment
        run: |
          docker compose -f ../compose/docker-compose.e2e-prd.yml up -d --build
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4321 > /dev/null 2>&1; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:8000/health > /dev/null 2>&1; do sleep 2; done'

      - name: Run E2E tests (production)
        run: TEST_ENV=prd npm run test
        env:
          CI: true

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-prd
          path: e2e/playwright-report/
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-prd
          path: e2e/test-results/
          retention-days: 30

      - name: Stop production environment
        if: always()
        run: docker compose -f ../compose/docker-compose.e2e-prd.yml down
